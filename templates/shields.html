<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Shield Maker</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename = 'logo.png')}}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Github Shield Maker</h1>
            <p>Generate unique shields for your Github repo's README.md file!</p>
        </header>

        <main>
            <div class="form-container">
                <label>Shields based on your repo's programming languages:</label>
                {% for shield in shields %}
                <button class="badge-btn" style="all: unset;" data-badge="{{ shield.readme_badge }}">
                    <img src="{{ shield.badge_url }}" alt="Badge">
                </button>
                {% endfor %}
                <button class="badge-btn" style="all: unset;" data-badge="{{ combined_badges }}">
                    <img src="https://img.shields.io/badge/Every-Thing-brightgreen" alt="Badge">
                </button>
                <br>
                <h3 id="syntax">Click on the badge that you want and then you can copy its syntax from here...</h3>
                <button id="copy">Copy</button>
            </div>
        </main>
    </div>

    <img src="https://img.shields.io/badge/Rust-67%25-FF0000" class="decor decor1" alt="example">
    <img src="https://img.shields.io/badge/Python-100%25-blue" class="decor decor2" alt="example">
    <img src="https://img.shields.io/badge/HTML-78%25-yellowgreen" class="decor decor3" alt="example">
    <img src="https://img.shields.io/badge/Javascript-57%25-yellow" class="decor decor4" alt="example">
    <img src="https://img.shields.io/badge/C++-100%25-purple" class="decor decor5" alt="example">
    <img src="https://img.shields.io/badge/Closure-60%25-green" class="decor decor6" alt="example">
    <img src="https://img.shields.io/badge/CSS-10%25-cyan" class="decor decor7" alt="example">
    <img src="https://img.shields.io/badge/Java-100%25-orange" class="decor decor8" alt="example">
    <img src="https://img.shields.io/badge/PHP-45%25-darkblue" class="decor decor9" alt="example">
    <img src="https://img.shields.io/badge/C Sharp-40%25-black" class="decor decor10" alt="example">
    <img src="https://img.shields.io/badge/Go-100%25-brightgreen" class="decor decor11" alt="example">
    <img src="https://img.shields.io/badge/F Sharp-70%25-FFFF00" class="decor decor12" alt="example">
    <img src="https://img.shields.io/badge/C-89%25-brown" class="decor decor13" alt="example">
    <img src="https://img.shields.io/badge/Ruby-70%25-C0392B" class="decor decor14" alt="example">
    <img src="https://img.shields.io/badge/COBOL-90%25-white" class="decor decor15" alt="example">
    <img src="https://img.shields.io/badge/Flutter-100%25-teal" class="decor decor16" alt="example">
    <img src="https://img.shields.io/badge/R-10%25-033901" class="decor decor17" alt="example">
    <img src="https://img.shields.io/badge/SQL-60%25-pink" class="decor decor18" alt="example">
    <img src="https://img.shields.io/badge/Assembly-40%25-C0392B" class="decor decor19" alt="example">
    <img src="https://img.shields.io/badge/Fortan-100%25-FFFF00" class="decor decor20" alt="example">

    <script src="{{url_for('static', filename = 'shields.js')}}"></script>
</body>
</html>
